name: React Build and Deploy to S3

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'  # 최신 LTS 버전 사용

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}  # S3 버킷 이름
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # AWS Access Key
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # AWS Secret Key
        AWS_REGION: 'ap-northeast-2'  # S3 버킷의 리전
        SOURCE_DIR: 'build'  # 빌드된 파일들이 있는 디렉토리

    - name: Invalidate CloudFront Cache
      uses: chetan/invalidate-cloudfront-action@v1.0.4
      with:
        distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}  # CloudFront 분배 ID
        paths: '/*'  # 무효화할 경로
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
